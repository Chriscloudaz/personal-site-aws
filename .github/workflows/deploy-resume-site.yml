name: Deploy Resume Site to EKS
on:
  push:
    branches:
      - main 
    paths:
      - 'main-site/**'
      - '.github/workflows/deploy-resume-site.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: parbtech-resume  
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG resume-site
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1

    - name: Load AWS EKS credentials
      run: aws eks update-kubeconfig --name parbtechsolutions-eks --region eu-north-1

    - name: Update Deployment Image 
      run: |
        sed -i "s/IMAGE_TAG_PLACEHOLDER/${{ github.sha }}/g" resume-site/k8s-manifests/deployment.yml

    - name: Deploy to EKS
      run: kubectl apply -f resume-site/k8s-manifests/deployment.yml -n resume-site --validate=false 

    - name: Verify deployment
      run: kubectl rollout status deployment/resume-site-deployment -n resume-site